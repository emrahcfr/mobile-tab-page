<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Tab Navigation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="phone">
        <div class="content about show">
            <div class="text">
                <h1>About Me</h1>
                <p>I am a Front-End Developer</p>
            </div>
        </div>

        <div class="content blog">
            <div class="text">
                <h1>Blog</h1>
                <p>Here is My Articles Blog</p>
            </div>
        </div>

        <div class="content map">
            <div class="text">
                <h1>Roadmap</h1>
                <p>Roadmap of My Life</p>
            </div>
        </div>

        <div class="content contact ">
            <div class="text">
                <h1>Contact</h1>
                <p>You can contact me using links</p>
            </div>
        </div>
        <nav>
            <ul>
                <li class="active"><i class="fa-solid fa-address-card"></i><p>About</p></li>
                <li><i class="fa-brands fa-blogger"></i><p>Blog</p></li>
                <li><i class="fa-solid fa-map"></i><p>Roadmap</p></li>
                <li><i class="fa-solid fa-book-open-reader"></i><p>Contact</p></li>
            </ul>
        </nav>
    </div>









    <script src="main.js"></script>
</body>

</html>
